<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DemoHtml</title>
  <link href="css/easyui.css" rel="stylesheet" />
  <link href="css/icon.css" rel="stylesheet" />
  <link href="Content/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
  <script src="js/jquery.easyui.min.js"></script>
  <script src="js/easyui-lang-zh_CN.js"></script>

  <!--引入three.js三维引擎-->
  <script src="js/three.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script type="module" src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
  <div id="three_model" class="d-flex flex-column" style="min-height: 100vh">
    <div class="d-flex" style="text-align: center; bottom: 0">
      <button id="idShow3D" @click="loadObject" class="btn btn-primary flex-fill">
        显示3D建筑图像
      </button>
      <input class="btn btn-primary flex-fill" type="button" value="开启剖面框"  id="btnSection"></input>
      <button id="idAddSphere" class="btn btn-primary flex-fill">
        添加标记点
      </button>
      <input id="s.x" v-model="currentSphere.position.x">
      <input id="s.y" v-model="currentSphere.position.y">
      <input id="s.x" v-model="currentSphere.position.z">
    </div>
    <canvas id="canvas3d" class="flex-grow-1" style="background-color: whitesmoke;" title="构件信息表"></canvas>
  </div>
</body>

</html>
