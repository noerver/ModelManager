<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="css/easyui.css" rel="stylesheet" />
    <link href="css/icon.css" rel="stylesheet" />
    <link href="Content/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <title>DemoHtml</title>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="module">
      new Vue({
        el: "#uploadId",
        data() {},
        methods: {
          fileChange(event) {
            var file = event.target.files[0];
            const name = event.target.name;
            if (file) {
              window.localStorage.setItem("model_data", file.name);
            }
          },
          openViewModel() {
            window.open("./viewModel.html");
            console.log("312");
          },
        },
      });
    </script>
  </head>

  <body>
    <div id="uploadId" class="d-flex f-column" style="min-height: 100vh">
      <input
        type="file"
        id="inputUpload"
        accept="*.json"
        @change="fileChange"
      />
      <button id="idShowModel" @click="openViewModel" class="btn btn-primary">
        显示3D建筑图像
      </button>
    </div>
  </body>
</html>
