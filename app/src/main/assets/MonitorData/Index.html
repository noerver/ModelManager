        $(function () {
            initTable();
            initSelect();
            SearchInfo();
            //initCheckbox();
            //添加对话框，上传控件初始化
            $('#file_upload').filebox({
                buttonText: '选择文件',  //按钮文本

                //multiple: true,       //是否多文件方式
                accept: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel',//指定文件类型
                onChange: function (e) {
                    UploadFile(this, "file_upload");//上传处理
                }
            });
            $("#SearchPoint").change(function () {
                initDates();
            });
        });
        function initTable(queryData) {
            $('#test').datagrid({
                title: '监测点数据',
                iconCls: 'icon-save',
                height: 350,
                width: 700,
                nowrap: true,
                autoRowHeight: false,
                striped: true,
                collapsible: true,
                url: '/MonitorData/GetAll',
                sortName: 'ID',
                sortOrder: 'asc',
                //striped:true,
                border: true,
                remoteSort: false,
                idField: 'ID',
                pagination: true,
                rownumbers: true,
                queryParams: queryData,
                columns: [[
                    { field: 'ck', checkbox: true },
                    { field: 'ID', title: 'ID', width: 50, sortable: true },
                    { field: 'Depth', title: '深度', width: 50, sortable: true },
                    { field: 'MonitoringPoint', title: "监测点", width: 50, sortable: true, },
                    { field: 'YesterdayPointtValue', title: "上一次监测值", width: 100, sortable: true, },
                    { field: 'PointtValue', title: "本日监测值", width: 100, sortable: true, },
                    { field: 'VariationValue', title: "本次变化", width: 100, sortable: true, },
                    { field: 'MonitoringDate', title: "日期", width: 100, sortable: true, },
                ]],

                toolbar: [{
                    id: 'btncut',
                    text: '修改',
                    iconCls: 'icon-cut',
                    handler: function () {

                        //实现弹出修改用户信息的层
                        ShowUpdateUserRoleDialog();
                    }
                }]
            });
        }
        function initSelect() {

            $.getJSON("/MonitorData/GetPoints", function (json) {

                for (var i = 0; i < json.data.length; i++) {
                    $("#SearchPoint").append("<option value='" + json.data[i] + "'>" + json.data[i] + "</option>");
                }
            });
            initDates();
        }
        function initDates() {
            var point = $("#SearchPoint").find("option:selected").text();
            $.getJSON("/MonitorData/GetDates?point=" + point, function (json) {

                for (var i = 0; i < json.data.length; i++) {
                    if (i == 0) {
                        $("#SearchDate").append("<option value='" + json.data[i] + "' selected='selected'>" + json.data[i] + "</option>");
                    } else {
                        $("#SearchDate").append("<option value='" + json.data[i] + "'>" + json.data[i] + "</option>");
                    }
                    //$("#checkboxdiv").append("<input type='checkbox' name=" + json.data[i] + " value=" + json.data[i] + " />" + json.data[i]);
                }
            });
        }
        //上传文件操作
        function UploadFile(_obj, file_ctrlname) {
            var files = $("#" + file_ctrlname).next().find('input[type=file]')[0].files;
            //console.log(files);

            //传入this参数，也可以用这个获取文件

            if (files[0]) {
                //构建一个FormData存储复杂对象
                var formData = new FormData();
                formData.append('Filedata', files[0]);//默认的文件数据名为“Filedata”

                $.ajax({
                    url: '/MonitorData/Upload', //单文件上传
                    type: 'POST',
                    processData: false,
                    contentType: false,
                    data: formData,
                    beforeSend: function () {
                        load();
                    },
                    complete: function () {
                        disLoad();
                    },
                    success: function (json) {

                        $.messager.alert("提示", "添加" + json.add + "修改" + json.update + "跳过" + json.skip); //xhr.responseText
                    },
                    error: function (xhr, status, error) {
                        $.messager.alert("提示", "操作失败"); //xhr.responseText
                    }
                });
            }
        }
        //实现搜索的信息
        function SearchInfo() {
            $("#btnSerach").click(function () {
                //首先获取角色类型的信息
                var point = $("#SearchPoint").find("option:selected").text();
                var date = $("#SearchDate").find("option:selected").text();
                if (point == "---请选择---") {
                    point = null;
                }
                if (date == "---请选择---") {
                    date = null;
                }
                //获取要传递给前台的参数
                var queryData = {
                    Point: point,
                    Date: date
                };
                //实现重新绑定用户查询的信息
                initTable(queryData);
                if (point != "---请选择---" && date != "---请选择---") {
                    SetChart(point, date);
                }

                return false;
            });
        }
        //弹出加载层
        function load() {
            $("<div class=\"datagrid-mask\"></div>").css({ display: "block", width: "100%", height: $(window).height() }).appendTo("body");
            $("<div class=\"datagrid-mask-msg\"></div>").html("数据上传中，请稍候。。。").appendTo("body").css({ display: "block", left: ($(document.body).outerWidth(true) - 190) / 2, top: ($(window).height() - 45) / 2 });
        }
        //取消加载层
        function disLoad() {
            $(".datagrid-mask").remove();
            $(".datagrid-mask-msg").remove();
        }

        //弹出修改用户的层的信息
        function ShowUpdateUserRoleDialog() {
            var UpdateUserRoleInfoID = $("#test").datagrid("getSelections");
            if (UpdateUserRoleInfoID.length == 1) {
                $("#UpdateUserRoleDialog").dialog("open").dialog("setTitle", "修改监测值");

                //绑定修改用户角色显示的数据
                BindUpdateUserRoleShow();
            }
            else {
                $.messager.alert("友情提示", "每次只能修改一行数据，你已经选择了<font color='red' size='6'>" + UpdateUserRoleInfoID.length + "</font>行");
            }
        }
        //绑定修改用户角色显示的信息
        function BindUpdateUserRoleShow() {
            //首先获取要修改的用户的ID
            var UpdateUserRoleInfoID = $("#test").datagrid("getSelections")[0].ID;
            //发送异步请求得到用户的数据返回
            $.getJSON("/MonitorData/BindMonitorDataInfo", { ID: UpdateUserRoleInfoID }, function (date) {
                //绑定数据显示到用户控件上面,RoleName1，RoleType1
                $("#ID").val(date.ID);
                $("#PointtValue").val(date.PointtValue);
            })
        }
