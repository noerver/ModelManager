<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>DemoHtml</title>
    <link href="css/easyui.css" rel="stylesheet" />
    <link href="css/icon.css" rel="stylesheet" />
    <link href="Content/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="js/jquery.easyui.min.js"></script>
    <script src="js/easyui-lang-zh_CN.js"></script>

    <!--引入three.js三维引擎-->
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script type="module" src="./viewModel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
      .btnLayout {
        text-align: center;
        bottom: 5px;
        width: 100%;
        position: absolute;
        display: flex;
        align-items: center;
        flex-direction: row;
        justify-content: center;
      }

      .btnLayout button,
      .btnLayout input {
        max-width: 200px;
      }
    </style>
  </head>

  <body>
    <div id="three_model" class="d-flex flex-column" style="min-height: 100vh">
      <div class="btnLayout">
        <button id="idAddRest" class="btn btn-primary flex-fill" @click="reset">
          重置
        </button>
        <button
          id="idAddSphere"
          class="btn btn-primary flex-fill"
          @click="openDetail"
        >
          详情
        </button>
        <button id="idCut" class="btn btn-primary flex-fill" @click="setClip">
          剖切
        </button>
      </div>
      <canvas
        id="canvas3d"
        class="flex-grow-1"
        style="background-color: whitesmoke"
        title="构件信息表"
      ></canvas>
    </div>
    <div id="layer_content"></div>
  </body>
</html>
